// Quantidade máxima de monstros que podem ser invocados por comando (0 = ilimitado).
atcommand_spawn_quantity_limit: 100

// Quantidade máxima de clones escravos que podem ser invocados através do comando @slaveclone (0 = ilimitado).
atcommand_slave_clone_limit: 25

// Se 'no', os comandos requerem o nome exato do jogador. Se 'yes', colocando uma parte 
// do nome funciona, mas ele fará a pesquisa por todos os jogadores que contenham aquela
// parte do nome, no map-server atual.
partial_name_scan: yes

// O nível de acesso de um jogador pra ele ser considerado GM.
// Uma conta com nível de acesso menor do que esse não será afetada pelo gm_can_drop_lv (battle_athena.conf).
lowest_gm_level: 1

// [GM] pode usar todas as habilidade? ('no' ou nível mínimo de GM)
gm_all_skill: no

// [GM] pode equipar qualquer coisa? ('no' ou nível mínimo de GM, pode causar erros no cliente)
gm_all_equipment: no

// [GM] pode usar habilidades sem os requisitos necessários (itens, esferas espirituais, etc...)?
// 'no' ou nível mínimo de GM para não ser necessários os requisitos.
gm_skill_unconditional: no

// [GM] pode entrar em sala de chat protegida por senha? ('no' ou nível mínimo de GM)
gm_join_chat: no

// [GM] pode ser retirado do chat? ('no' ou nível mínimo de GM)
gm_kick_chat: no

// Comandos de GM são disponíveis apenas para GMs? (Nota 1)
// Configurado como 'no', jogadores normais (nível de GM 0) pode usar os comandos de GM _SE_ o nível do comando 
// for configurado para 0.
// Configurado como 'yes', jogadores normais (nível de GM 0) nunca poderão usar um comando de GM mesmo que o nível
// do comando for configurado para 0.
atcommand_gm_only: no

// Caso seja utilizado um comando (@), o personagem do GM será mostrado?
hide_GM_session: no

// Qual nível de GM você poderá ver GMs e Conta/Char IDs no comando @who?
who_display_aid: 40

// Punir pessoas que tentem fazer clone de itens via trade.
// Duração da punição, em minutos (padrão: 5). Para desabilitar a punição, coloque 0.
ban_hack_trade: 5

// Configure o nível mínimo de GM para receber todas as informações sobre todos os jogadores que estejam tentando
// utilizar métodos anti-jogo.
// 100: Desabilita envio de informações
// 0: Envia as informações para todo mundo, incluindo jogadores normais.
// Padrão: 60, de acordo com a definição no atcommand_athena.conf
hack_info_GM_level: 60

// Nível mínimo de GM para contornar as mapflags de "nowarp" e "nowarpto".
// Essa opção é normalmente usada em comandos que modificam o mapa ou coordenadas de um personagem
// (como @memo, @warp, @charwarp, @go, @jump, etc.).
// Padrão: 20 (primeiro nível após os jogadores normais e "super"-jogadores).
any_warp_GM_min_level: 20

// Nível mínimo para um GM não distribuir itens.
// Você pode definir esse valor para o mesmo nível do comando @item, configurado no atcommand_athena.conf.
// NUNCA CONFIGURE ESSE VALOR COMO 0, ou você não deixará os jogadores normais negociarem ou jogarem itens no chão.
gm_cant_drop_min_lv: 1

// Nível de confiança de seus GMs. Qualquer GM acima desse nível é capaz de distribuir itens.
// Ex: Usar Armazém próprio ou da guilda, jogar itens no chão, vender em loja, negociar itens.
// AUMENTE ESTE VALOR PARA EVITAR CORRUPÇÃO E FAVORECIMENTO NA STAFF DO SEU SERVIDOR.
gm_cant_drop_max_lv: 0

// Nível mínimo de GM para ver o HP de qualquer jogador (Padrão: 60).
// "no/0" irá desabilitar essa opção.
disp_hpmeter: 60

// Nível mímimo de GM para ver os equipamentos dos jogadores, independente de sua configuração.
// (Padrão: 0 = desabilitado).
gm_viewequip_min_lv: 0

// GMs podem chamar pessoas que não sejam GMs para um grupo? (Nota 1)
// Configurado como 'no', GMs abaixo do nível de confiança para chamar para um grupo não podem chamar
// pessoas que não sejam GMs para o grupo.
// Configurado como 'yes', todos os GMs podem chamar qualquer pessoa para o grupo.
// Além disso, enquanto essa opção estiver desligada, os jogadores não poderão chamar GMs para o grupo.
gm_can_party: no

// Nível de confiança para GMs convidarem para um grupo. Qualquer GM de nível maior ou igual a essa nível é capaz
// de convidar jogadores normais para o grupo (complemento de 'gm_can_party').
gm_cant_party_min_lv: 20

// Títulos dos jogadores (cheque msg_athena.conf para saber os títulos).
// Você pode dar diferentes títulos para seus jogadores e GMs.
title_lvl1: 1
title_lvl2: 10
title_lvl3: 20
title_lvl4: 40
title_lvl5: 50
title_lvl6: 60
title_lvl7: 80
title_lvl8: 99
