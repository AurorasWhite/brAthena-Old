// Configurações de ataque físico (baseatk), a força (str) ajuda a aumentar o dano (damage). (Nota 3)
enable_baseatk: 9

// Configurações para esquiva perfeita. (Nota 3)
enable_perfect_flee: 1

// Configurações para ataques críticos. (Nota 3)
enable_critical: 1

// Configurações de ataques críticos para todos, exceto jogadores. (Nota 2)
mob_critical_rate: 100
critical_rate: 100

// Configurações da animação de ataque (attack animation) em relação ao movimento (walk, sistema amotion). (Nota 3)
attack_walk_delay: 15

// Configurações de tempo de relaxamento (delay) em parâmetros de acertos (hits), dano e attack animation. (Nota 2)
pc_damage_walk_delay_rate: 20
damage_walk_delay_rate: 100

// Configurações de delay para sequências de ataque ou múltiplos acertos (multihits) de habilidades como Trovão de Júpiter. (Nota 2)
multihit_delay: 80

// Configurações de delay para jogadores em relação ao dano. (Nota 2)
player_damage_delay_rate: 100

// Raça ou elemento para considerar um jogador como morto-vivo.
// 0 = Elemento morto-vivo (undead)
// 1 = raça morto-vivo (undead)
// 2 = ambas.
undead_detect_type: 0

// Configurações de recuperação de HP (HP Recover) em diversos casos como após o hit. (Nota 1)
attribute_recover: no

// Configurações de dano mínimo e máximo para ataques de acerto normal, não crítico.
min_hitrate: 5
max_hitrate: 100

// Tipos de penalidade em relação ao agi_penalty_count
// 0 = Penalidades não são aplicadas
// 1 = agi_penalty_num é reduzida a partir de uma porcentagem
// 2 = agi_penalty_num é reduzida a partir de um número exato.
agi_penalty_type: 1

// Trajeto do agi_penalty. (Nota 3)
// Nota: O agi_penalty_type deve estar ativado.
agi_penalty_target: 1

// Quantidade de inimigos para que a penalidade ocorra.
agi_penalty_count: 3

// Montante de esquiva (flee) penalizada para cada monstro atacando a mais o char do que agi_penalty_count
agi_penalty_num: 10

// Tipo de penalidade que é aplicada a defesa de VIT quanto há mais monstros do que o configurado no vit_penalty_count
// 0 = Penalidades não são aplicadas
// 1 = vit_penalty_num é reduzida a partir de uma porcentagem %
// 2 = vit_penalty_num é reduzida a partir de um número exato.
vit_penalty_type: 1

// Trajeto do vit_penalty (Nota 3)
vit_penalty_target: 1

// Quantidade de inimigos para que a penalidade ocorra.
vit_penalty_count: 3

// Montante de def.VIT penalizada por cada monstro atacando a mais do que vit_penalty_count
vit_penalty_num: 5

// Método alternativo para cálculo de defesa para ataques psíquicos.
weapon_defense_type: 0

//DefM‚ mesmo que acima. (MDEF*value)
magic_defense_type: 0

/ Como será contado o número de ataques quando aplicado a penalidade de agilidade? (escolha um)
// 1-: Conta a cada tentavida de ataque (mesmo se for esquivado/esquivado com Sorte)
// 2 : conta a cada tentativa que não for esquivado com o efeito da esquiva perfeita
// 3 : conta só quando acertar
// 4+: nenhuma das acimas, se tornará 0.
agi_penalty_count_lv: 2

// Como será contado o número de ataques quando aplicado a penalidade de vitalidade? (escolha um)
// 1-: Conta a cada tentavida de ataque (mesmo se for esquivado/esquivado com Sorte)
// 2 : conta a cada tentativa que não for esquivado com o efeito da esquiva perfeita
// 3 : conta só quando acertar
// 4+: nenhuma das acimas, se tornará 0.
vit_penalty_count_lv: 3

// Variação da direção do ataque do oponente para todos os ataques. (Nota 3)
attack_direction_change: 15

// Para quem estiver utilizando ataques de elemento neutro não vai obter qualquer resultado. (Nota 3)
// Nota: Essas configurações servem para alteração dos chars que usam
// cartas ou armaduras com tal elemento ou ataques de elemento normal (como exemplo Ghostring).
attack_attr_none: 14

// Taxa na qual o equipamento pode quebrar.
// 1 = 0.01% de chance. (Padrão = 0)
equip_natural_break_rate: 0

// Taxa global de que o seu próprio equipamento pode quebrar. (Nota 2)
equip_self_break_rate: 100

// Taxa na qual você pode quebrar equipamentos dos inimigos. (Nota 2)
// Essas configurações funcionam para as habilidades Terror Ácido e Derreter.
equip_skill_break_rate: 100

// Armas diferem o ataque normal + atraso de dano devido a delay? (Nota 1)
// Nota: O padrão oficial é 'yes'.
delay_battle_damage: yes

// Consumir flechas, munições e outros quando usados?
// 0 = Não
// 1 = Sim
// 2 = Sim, porém com uma variação de uso.
arrow_decrement: 1

// Should the item script bonus 'Autospell' check for range/obstacles before casting?
// Official behavior is "no", setting this to "yes" will make skills use their defined
// range. For example, Sonic Blow requires a 2 cell distance before autocasting is allowed.
// This setting also affects autospellwhenhit.
autospell_check_range: no