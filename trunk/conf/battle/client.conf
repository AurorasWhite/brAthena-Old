// Defina aqui as versões do cliente que são aceitas na hora do login.
// Nota: Você deve configurar a versão corretamente no sclientinfo.xml na pasta data.
// 0x0001: Usado para clientes com data maior do que a versão 2004-09-06aSakray (packet versões 5-9)
// 0x0002: 2004-09-06aSakexe (versão 10)
// 0x0004: 2004-09-20aSakexe (versão 11)
// 0x0008: 2004-10-05aSakexe (versão 12)
// 0x0010: 2004-10-25aSakexe (versão 13)
// 0x0020: 2004-11-29aSakexe (versão 14)
// 0x0040: 2005-01-10bSakexe (versão 15)
// 0x0080: 2005-05-09aSakexe (versão 16)
// 0x0100: 2005-06-28aSakexe (versão 17)
// 0x0200: 2005-07-18aSakexe (versão 18)
// 0x0400: 2005-07-19bSakexe (versão 19)
// 0x0800: 2006-03-27aSakexe (versão 20)
// 0x1000: 2007-01-08aSakexe (versão 21)
// 0x2000: 2007-02-12aSakexe (versão 22)
// 0x4000: 2008-09-10aSakexe (versão 23)
// 0x08000: 2008-08-27aRagexeRE (versão 24)
// 0x10000: 2008-09-10aRagexeRE (versão 25)
// Valor padrão: 0xFFFFF (Todos os Clientes)
packet_ver_flag: 0xFFFFF

// Intervalo mínimo (delay) ao ser enviada uma mensagem em whisper/global/grupo/clã (em ms.)
min_chat_delay: 0

// Número válidos de paletas e sprites para cabelos, cores, estilos.
min_hair_style: 0
max_hair_style: 25
min_hair_color: 0
max_hair_color: 8
min_cloth_color: 0
max_cloth_color: 4

// Definir como visível o dano recebido pelos jogadores durante a GdE? (Nota 1)
hide_woe_damage: no

// "Estilo de Cabelo" número que identifica o bicho de estimação.
// Nota: O cliente usa o "Estilo de Cabelo" no campo mob packet para falar além dos mobs.
// Este valor sempre é mais alto que o estilo de cabelo maximo disponível em seu cliente.
// Valor para clientes (todos clientes acima de 2005):
// sakexes antigos: 20
// sakexe 0614: 24
// sakexe 0628 (e superiores): 100
pet_hair_style: 100

// Tamanho da área visível ao redor do jogador.
area_size: 14

// Nível máximo para jogadores.
// Lembre-se que deve mudar no exp2 na pasta DB e na source para alterações maiores.
max_lv: 99

// Nível requerido para obter aura.
// Lembre-se de que seu cliente deve estar configurado para níveis maiores
// caso você aumente o nível aqui.
aura_lv: 99

// Smoking e Vestido de Casamento vão ser mostrados de modo diferente? (Nota 1)
wedding_modifydisplay: no

// Salvar cores modificadas. (Isso irá prejudicar o desempenho) (Nota 1)
// (Padrão = Yes)
save_clothcolor: yes

// Ignorar cores nas roupas de casamento?
wedding_ignorepalette: no

// Ignorar cores na roupa de natal?
xmas_ignorepalette: no

// Ignorar cores na roupa de verão?
summer_ignorepalette: no

// Mude para 1 caso seus jogadores tenham problema ao ver o motd
// Isto ocorre por causa do langtype configurado no sclientinfo.xml e exe.
motd_type: 0

// Mostrar a última versão do brAthena para todos usuários que fizerem login?
display_version: yes

// Habilitar efeitos de alucinação? (Nota 1)
display_hallucination: yes

// Defina esta opção para "no" se o seu cliente é mais antigo do que a versão 2009-01-14aSakexe
// ou caso deseje que não seja mostrado o tempo de duração das buffs (clientes novos)
display_status_timers: yes