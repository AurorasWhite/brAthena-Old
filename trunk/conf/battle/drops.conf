// Se um item for dropado, ele vai direto para o inventário do usuário? (Note 1)
item_auto_get: no

// Quanto tempo demora para um item desaparecer do chão depois de dropado? (em miliseconds)
flooritem_lifetime: 60000

// Quanto tempo apenas a pessoa que deu o maior dano pode pegar o item? (em ms)
item_first_get_time: 3000

// Quanto tempo apenas a primeira e a segunda pessoa que deu o maior dano pode pegar o item? (em ms)
// (Takes effect after item_first_get_time elapses)
item_second_get_time: 1000

// Quanto tempo apenas a primeira, segunda e terceira pessoa que deram o maior dano pode pegar o item? (em ms)
// (Takes effect after the item_second_get_time elapses)
item_third_get_time: 1000

// Quanto tempo para aplicar o prêmio de MVP quando o jogador MVP não pode pegar o item e ele cai no chão? (em ms)
mvp_item_first_get_time: 10000

// Quanto tempo para o primeiro e o segundo MVP poderem pegar o item? (em ms)
// (Takes effect after mvp_item_first_get_time elapses)
mvp_item_second_get_time: 10000

// Quanto tempo para o primeiro, o segundo e o terceiro MVP poderem pegar o item? (em ms)
// (Takes effect after mvp_item_second_get_time elapses)
mvp_item_third_get_time: 2000

// Chances de drop de item, item rate. (Note 2)

// Chances que itens comuns são dropados (Itens que estão em etc., exeto cartas).
item_rate_common: 100
item_rate_common_boss: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// Chances que itens de cura são dropados (Itens que recuperam hp e sp).
item_rate_heal: 100
item_rate_heal_boss: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// Chances que outros itens usáveis (os itens na tab) são dropados, fora os itens de cura.
item_rate_use: 100
item_rate_use_boss: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// Chances que equipamentos são dropados.
item_rate_equip: 100
item_rate_equip_boss: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// Chances que cartas são dropadas.
item_rate_card: 100
item_rate_card_boss: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// Chances que itens MVP do jogador MVP são dropados (direto no seu inventário).
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000

// Chances para itens que garantem um drop de carta (Velho Álbum de Cartas).
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// Chances para os drops do Tesouro (Treasure Box), este sobrepõe todos os outros modificadores.
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Usar drops logarítimicos? (Note 1)
// Logarithmic drops scale drop rates in a non-linear fashion using the equation
// Drop rate (x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// Onde x é a rate original de dropes e y é o modificador drop_rate (o item_rate previamente mencionado com variáveis)
// Use a seguinte tabela para uma idéia de como a taxa afetará taxas de drop quando os drops logarítmicos forem usados:
// Y: Rate com Drop Original
// X: Rate com Drop Modificado (eg: item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// A quantidade de itens dropados por um monstro pode ser 0? (Note 1)
// Padrão: no (oficial).
drop_rate0item: no

// Fazer com que a Sorte (LUK) afete a chance de drop de um item.
// Colocar a variável em 100 significa que cada ponto de Sorte aumenta a chance de drop em 0,01%, não importa a chance base do item.
drops_by_luk: 0

// Fazer com que o valor de Sorte aumente o drop de um item em sua base relativa.
// Colocar a variável em 100 significa que cada ponto de Sorte aumenta a chance de drop da base em 1%
// (Então se você tiver 100 de LUK, a chance de drop do item será dobrada).
drops_by_luk2: 0

// A chance dropar metais dos monstros pela habilidade Descobrir Minério (Padrão: 100)
finding_ore_rate: 100

// Esfera Marinha e Floras invocados por alquimistas dropam ou não dropam itens?
// Esse parâmetro tem três opções diferentes:
// 0: Nada dropa.
// 1: Apenas Esfera Marinha dropa itens.
// 2: Todos os monstros invocados por alquimistas dropam itens.
alchemist_summon_reward: 1

// Fazer anúncio ** Jogador 1 ganhou carta Pupa (chance 0.01%) ***
// Nota: Isso também anuncia a habilidade Furto quando roubar itens raros
// 0 = Não mostrar nenhum anúncio
// 1 = Mostrar anúncios para itens com 0,01% de chance
// 333 = Mostrar anuncios para itens com 3,33% de chance ou menos
// 10000 = Mostrar anuncio para todos os itens
rare_drop_announce: 0