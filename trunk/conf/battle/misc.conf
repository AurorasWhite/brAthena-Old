// Modo PK. Se PK (Player Kill) estiver ativado, o servidor inteiro será
// considerado PVP (exceto cidades), e jogadores poderão atacar uns aos outros.
pk_mode: 0

// Configuração do sistema de Manner/Karma. Especifica a punição:
//  0: Nenhuma.
//  1: Não pode falar (Inclui PMs, msgs de clã/grupo, etc)
//  2: Desabilita o uso de habis
//  4: Desabilita o uso de cmds
//  8: Desabilita usar/pegar/dropar itens
// 16: Desabilita criar chats e shops
// 15: Oficial (Padrão)
manner_system: 15

// [PK] Mínimo nível para participar de PK.
pk_min_level: 55

// [PK] Diferença máxima de nível de base entre dois jogadores para que eles
// possam matar uns aos outros.
pk_level_range: 0

// [PK] Configurações de dano, segue o mesmo padrão que o da GdE (guild.conf).
pk_short_attack_damage_rate: 80
pk_long_attack_damage_rate: 70
pk_weapon_attack_damage_rate: 60
pk_magic_attack_damage_rate: 60
pk_misc_attack_damage_rate: 60

// Mostrar log de habilidades no console? (Só para debug) (Padrão: off) (Nota 3)
skill_log: off

// Mostrar battle log? (Só para debug) (Padrão: off) (Nota 1)
battle_log: off

// Mostrar save log? (Só para debug) (Padrão: off) (Nota 1)
save_log: off

// Mostrar outras coisas? (Só para debug) (Padrão: off) (Nota 1)
etc_log: off

// Do you want to debug warp points? If set to yes, warp points will appear as flags.(Note 1)
// It will also run on start-up a warp-check to print out which warp points lead directly on 
// top of on-touch npcs (which can lead to infinite loopback warping situations)
warp_point_debug: no

// Servidor inicia com dia ou noite? yes = dia. no = noite.
night_at_start: no

// Duração do dia em milessegundos (1800000 = 30 min). 0 = Desabilitado.
day_duration: 0

// Duração da noite em milessegundos (1800000 = 30 min).
// 0 = Desabilitado
night_duration: 0

// Permitir duelos em mapas PVP?
duel_allow_pvp: no

// Permitir duelos em mapas GVG?
duel_allow_gvg: no

// Permitir warp durante um duelo?
duel_allow_teleport: no

// Deixar duelo automaticamente após a morte.
duel_autoleave_when_die: yes

// Delay para o uso de @duel em minutos.
duel_time_interval: 60

// Uso de duelos restrito em mapas
duel_only_on_same_map: no

// Número máximo de personagems que podem ficar na mesma célula.
// NOTA: Para que essas configurações funcionem também será necessário
// setá-las em src/map/map.h.
cell_stack_limit: 1

// Permitir @autotrade apenas em mapas com a devida mapflag?
// no = autotrade em todos os mapas onde é possível criar lojas.
// yes = permitir autotrade apenas em mapas com a mapflag autotrade.
at_mapflag: no

// Digite o número (em minutos) limite para que jogadores com autotrade permanessam no servidor.
// Jogadores após usar autotrade serão kickados em X minutos. 0 = Desabilitado.
at_timeout: 0

// Preço por hora do Leilão. Padrão: 12,000z por hora.
auction_feeperhour: 12000

// Preço máximo para um item do Leilão
auction_maximumprice: 500000000
