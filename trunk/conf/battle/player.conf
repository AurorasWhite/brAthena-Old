// Qual o valor máximo de HP dos jogadores? (Padrão: 100)
hp_rate: 100

// Qual o valor máximo de SP dos jogadores? (Padrão: 100)
sp_rate: 100

// Cartas que dão atributos a mão esquerda serão aplicados na mão direita? (Nota 1)
// (Padrão 'yes' nos servidores oficiais)
left_cardfix_to_right: yes

// Com quanto de HP o personagem renascerá, 0 é o padrão.
// (Isto se refere a porcentagem total do HP, 100 é o HP total, 0 é 1 porcento do HP total.)
restart_hp_rate: 0

// Com quanto de SP o personagem renascerá, 0 é o padrão.
// (Isto se refere a porcentagem total do SP, 100 é o SP total, 0 é 1 porcento do SP total.)
restart_sp_rate: 0

// Um jogador normal pode ultrapassar a árvore de habilidades? (Nota 1)
player_skillfree: no

// Quando se utiliza "yes", obrigará que os pontos de habilidades da primeira classe
// sejam utilizados, como aprendizes que precisam das habilidades básicas. (Nota 1)
player_skillup_limit: yes

// As habilidades de quests podem ser aprendidas? (Nota 1)
// Contra-indicado: Modificando para "yes" trará problemas para o seu servidor!
quest_skill_learn: no

// Quando as habilidades são resetadas, as habilidades de quest também são? (Nota 1)
// Contra-indicado: Pondo "yes" pode ocorrer exploits de reset!
// NOTA: Se o quest_skill_learn estiver como yes, as habilidades de quest sempre serão resetadas.
quest_skill_reset: no

// Você precisa das habilidades básicas para sentar, usar o troca, formar um grupo ou criar uma um chat? (Nota 1)
basic_skill_check: yes

// Quando teleportado, ou renascido em um mapa, quanto tempo um monstro demorará pra ver você se você não se mexer? (em ms)
// Isso é, quando você não se mover, quanto tempo o monstro demora pra te perceber.
// Se você atacar o monstro, ele ignorará essa opção.
player_invincible_time: 5000

// Tempo de intervalo na recuperação do HP. (em ms)
natural_healhp_interval: 6000

// Tempo de intervalo na recuperação do SP. (em ms)
natural_healsp_interval: 8000

// Tempo de intervalo das habilidades de auto-cura. (em ms)
natural_heal_skill_interval: 10000

// O peso máximo que um personagem pode carregar sem que seu HP pare de recuperar normalmente. (em %)
natural_heal_weight_rate: 50

// Velocidade de ataque máxima. (Padrão 190, Máxima 199)
max_aspd: 190

// Velocidade máxima ao andar (200 é o dobro da velocidade normal)
max_walk_speed: 300

// HP máximo. (Padrão: 1000000)
max_hp: 1000000

// SP máximo. (adrão: 1000000)
max_sp: 1000000

// Limite máximo para os atributos. (agilidade, força, etc.)
max_parameter: 99

// Decide os atributos máximos para classes bebês.
max_baby_parameter: 80

// O mesmo que max_parameter, mas para classes 3rd
max_third_parameter: 120

// O mesmo que max_baby_parameter, mas para classes 3rd bebês.
max_baby_third_parameter: 108

// Máxima def/defM
// NOTA: does not affects habilidades and status effects like Mental Strength.
// Se weapon_defense_type é diferente de zero, it won't apply to max def.
// Se magic_defense_type é diferente de zero, it won't apply to max mdef.
max_def: 200

// Bônus de conversão de Def para Def2. Se a def/defM da armadura exceder a defesa máxima,
// o restante é convertido em vit -> def/int -> mdef  usando esse multiplicador.
// (exemplo: se o valor for 10, todo ponto extra será convertido em 10 pontos extras para vit)
over_def_bonus: 0

// Peso máximo que os carrinhos suportam.
max_cart_weight: 8000

// Tempo para prevenir que jogadores desloguem quando sofrerem algum tipo de ataque. (em ms, 0 desativa)
prevent_logout: 10000

// Mostrar o valor de hp/sp ganho ao se usar ataques normais? (Exemplo: Carta Mosca Caçadora)
show_hp_sp_drain: no

// Mostrar o valor de hp/sp ganho quando se mata um monstro? (Exemplo: Carta Exterminador)
show_hp_sp_gain: yes

// If set, when A accepts B as a friend, B will also be added to A's friend
// list, otherwise, only A appears in B's friend list.
// NOTA: esta opção habilita o aceitar amigos automáticamente; auto rejeitar não está funcionando.
friend_auto_add: yes

// Jogadores podem receber várias propostas (troca/grupo/clã) ao mesmo tempo? 
invite_request_check: yes

// Os jogadores deixarão cair uma caveira quando morrerem?
// 0 - Desabilitado
// 1 - Deixarão cair em mapas PvP
// 2 - Deixarão cair em todas situações
bone_drop: 0

// Os personagens em Pecos terão seu tamanho aumentado?
// 0 = Não
// 1 = Somente as Classes Normais terão tamanho grande
// 2 = Apenas as Classes bêbes terão o tamanho médio
// 3 = Tanto as Classes normais terão tamanho grande 
// quanto as Classes bêbes terão tamanho médio
character_size: 0

// Personagens inativos (idle) podem receber autoloot?
// Definir o tempo em segundos em que um personagem irá parar de receber items do autoloot. (0: desabilitado)
idle_no_autoloot: 0
