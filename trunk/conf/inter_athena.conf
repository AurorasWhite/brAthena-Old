// Opções para SQL/TXT:

// Criar log de interconexões?
log_inter: 1

// Nome do arquivo de log InterServer
inter_log_filename: log/inter.log

// Faixa de nível que permite o compartilhamento de experiência em grupo
party_share_level: 10

// Opções somente para servidor TXT:

// Arquivo de armazenamento de dados utilizado para o Armazém Kafra.
storage_txt: save/storage.txt

// Arquivo de armzenamento de dados para Grupos, nomes de grupo, membros do grupo
// e outras informações.
party_txt: save/party.txt

// Arquivo de armazenamento de dados para Hotkeys, onde os atalhos das habilidades
// dos personagens são salvos.
hotkeys_txt: save/hotkeys.txt

// Arquivo de armazenamento de dados para Guildas, nomes de guildas, membros e outras
// informações.
guild_txt: save/guild.txt

// Arquivo de armazenamento de dados para Bichinos de Estimação, nomes dos bichinhos e
// outras informações.
pet_txt: save/pet.txt

// Arquivo de armazenamento de dados para informações de Homunculus.
homun_txt: save/homun.txt

// Arquivo de armazenamento de dados para informações dos Castelos da Guerra do Emperium.
castle_txt: save/castle.txt

// Arquivo de armazenamento de dados para Status, mudanças de status que são salvas durante
// a sessão.
scdata_txt: save/scdata.txt

// Arquivo de armazenamento de variáveis permanentes do Map-server ($)
mapreg_txt: save/mapreg.txt

