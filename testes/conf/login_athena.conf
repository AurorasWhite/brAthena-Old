// IP do Servidor de Login. (login-server)
// O servidor de login lista em sua interface este endereço de IP.
// NOTA: Aceita rodar múltiplos servidores em múltiplas interfaces usando as mesmas portas do servidor principal.
//bind_ip: 127.0.0.1
 
// Porta do Servidor de Login. (login-server)
login_port: 6900

// Formato do dia e hora que aparecerá nas mensagens.
// Não pode conter mais de 20 caracteres.
// Formatos Comuns:
// %I:%M:%S %p (hora:minutos:segundos 12 horas, formato AM/PM)
// %H:%M:%S (hora:minutos:segundos, formato 24 Horas)
// %d/%b/%Y (dia/mês/ano)
//timestamp_format: [%d/%b %H:%M]

// Se ativado a saída conterá sequências de escape (códigos diferenciados).
stdout_with_ansisequence: no

// Desabilita algumas mensagens do console deixando-o mais silencioso:
// 1: Esconder Mensagens de Informação.
// 2: Esconder Mensagens de Status.
// 4: Esconder Mensagens de Notícias.
// 8: Esconder Mensagens de Atenção.
// 16: Esconder Mensagens de erro do SQL ou mensagens de erro.
// 32: Esconder Mensagens de Debug.
// Esse comando funciona ditando algum número acima ou com a somatória
// dos números citados acima referente a cada opção.
// Exemplo: "console_silent: 7" - Esconder mensagens de informação, status e notícias. (1+2+4)
console_silent: 0

// Comandos do Console.
// Habilitar o uso de comandos do console usando on/off.
// Saiba mais sobre seu uso em >$ log.file
console: off

// Você deseja a criação de novas contas com o uso de _M/_F na hora do login?
new_account: yes

// Você deseja que as criações de contas sejam de no mínimo 4 caracteres para nome de usuário/senha?
// Escolha "yes", ao menos que você use em seu cliente a opção: "Disable 4 LetterUserID/Password".
new_acc_length_limit: yes

// Proteção contra spam de registro de contas.
// allowed_regs é o número de registros e time_allowed é o número em segundos por vez a cada allowed_regs.
allowed_regs: 1
time_allowed: 10

// Nome do arquivo de log. Todas as operações recebidas pelo servidor são registradas neste arquivo.
login_log_filename: log/login.log

// Gerar sempre um log do Servidor de Login (login-server)?
// NOTA: O Servidor de Login precisa dos logs para ativar banimentos dinâmicos em caso de senhas incorretas.
log_login: yes

// Indique como vai aparecer a data dos logs.
date_format: %Y-%m-%d %H:%M:%S

// Requer um grupo para conectar no servidor?
// Modos: -1 = Desabilitador, 0 ou mais = ID do Grupo
group_id_to_connect: -1

// ID de grupo mínimo necessário para se conectar ao servidor.
// Não funcionará se group_id_to_connect config está habilitado.
// Modos: -1 = Desabilitador, 0 ou mais = ID do Grupo
min_group_id_to_connect: -1

// Iniciar segundos adicionais para tempo limitado a criação de conta.
// -1: novas contas são criadas com tempo ilimitado (valor padrão).
// 0 ou mais: novas contas foram criadas pela adição de tempo (em segundos) para
// o tempo atual (definir limite de tempo)
start_limited_time: -1

// Checar versão do cliente no clientinfo?
check_client_version: no

// Qual versão está habilitada para se conectar? (só funcionará se a opção acima estiver ligada)
client_version_to_connect: 20

// Armazenar senhas como hashes MD5, em vez de textos simples?
// NOTA: Isso não funciona com clientes que usam <passwordencrypt>.
use_MD5_passwords: no

// Ipban features (SQL only)
ipban.enable: yes
//ipban.sql.db_hostname: 127.0.0.1
//ipban.sql.db_port: 3306
//ipban.sql.db_username: ragnarok
//ipban.sql.db_password: ragnarok
//ipban.sql.db_database: ragnarok
//ipban.sql.codepage: 
//ipban.sql.ipban_table: ipbanlist
// Sistema de ban por IP para consecutivos erros de senha.
ipban.dynamic_pass_failure_ban: yes
ipban.dynamic_pass_failure_ban_interval: 5
ipban.dynamic_pass_failure_ban_limit: 7
ipban.dynamic_pass_failure_ban_duration: 5

// Intervalo (em segundos) para limpar banimentos expirado de ip. 0 = desativado. padrão = 60.
// Nota: Mesmo se este estiver desativado, banimentos expirado de ip serão limpos ao iniciar/parar login-server.
// Jogadores ainda será capaz de logar se existir uma entrada de ipban mas já passou o tempo de expiração.
ipban_cleanup_interval: 60

// Intervalo (em minutos) para executar uma atualização de DNS/IP.
// Habilita que o servidor utilize um IP dinâmico que muda com o tempo.
//ip_sync_interval: 10

// Bloqueio de lista negra de DNS.
// Se habilitado, cada conexão feita será comparada com a lista negra especificada em 'dnsbl_servers'.
// NOTA: A lista deve ser separada por vírgulas.
use_dnsbl: no
dnsbl_servers: dnsbl.deltaanime.net

// Qual mecanismo de conta usar.
// 'auto' seleciona o primeiro mecanismo disponível (txt, sql e outros)
// (padrão = auto)
account.engine: auto

// Configuração de armazenamento de dados da conta.
// SQL
//account.sql.db_hostname: 127.0.0.1
//account.sql.db_port: 3306
//account.sql.db_username: ragnarok
//account.sql.db_password: ragnarok
//account.sql.db_database: ragnarok
//account.sql.codepage: 
//account.sql.case_sensitive: no
//account.sql.account_db: login
//account.sql.accreg_db: global_reg_value

// Verificação de hash MD5 do cliente
// Se ativado, o login-server irá verificar se coincide com o hash do cliente
// o valor abaixo não irá se conectar a clientes adulterados.
// NOTA: consulte doc\md5_hashcheck.txt para obter mais detalhes.
client_hash_check: off

// Cliente MD5 hashes
// Um jogador pode fazer o login com um hash de cliente igual ou abaixo do group_id conta.
// Formato: group_id, hash
client_hash: 0, 113e195e6c051bb1cfb12a644bb084c5
client_hash: 99, cb1ea78023d337c38e8ba5124e2338ae

import: conf/inter_athena.conf
import: conf/import/login_conf.txt
