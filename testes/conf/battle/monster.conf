// Configuração que define a taxa de HP dos MVPs. (Nota 2)
mvp_hp_rate: 100

// Configuração que define a taxa de HP dos monstros normais, ou seja, monstros que não são MVPs. (Nota 2)
monster_hp_rate: 100

// Configuração que define o nível de velocidade de ataque máximo de um monstro.
monster_max_aspd: 199

// Configuração para definir as várias configurações dos monstros relacionadas ao AI.
// 0x001: Quando ativado os monstros irão atualizar o local alvo repetidamente.
//        (normalmente eles nunca atualizam seus locais alvo até que eles alcancem
//        os mesmos durante a perseguição)
// 0x002: Fazem os mosntros usarem a habilidade "ataque rude" (rude attack) (normalmente se teleportando)
//        se eles são atacados e os mesmo não podem revidar sem levar em consideração o quanto
//        ele foi atacado (ex: Tocaia), fora isso, o "ataque rude" só é ativado
//        se eles não puderem atingir o alvo em uma disputa. (ex: Atiradores)
// 0x004: Se não for configurado, monstrosa que podem mudar de alvo só farão isso quando atacado em
//        uma disputa (distancia jogador/monstro < 3), fora isso os monstro poderão mudar seus alvos e caçar
//        inimigos ao alcance. Essa opção também torna inútil o uso da habilidade 'provocar'.
// 0x008: Se configurado, quando um monstro perder os vestígios de seu alvo, eles pararão de andar
//        imediatamente. Por outro lado, eles continuarão a atacar o útilmo alvo registrado por eles. Quando
//        configurado os monstros também se espalham assim que eles perdem os vestígios de seu alvo. Use esse
//        configuração para tornar mais díficil o treino em monstros com o uso de esconderijo e os atacando com
//        habilidades como Tocaia.
// 0x010: Se configurado, as habilidades dos monstros definidas para amigos também irão afetar neles mesmos.
// 0x020: Quando configurado, o ai de um monstro é executado para todos de um mapa em mapas que possuam
//        jogadores neles, ao invés de só para monstros que estão na visão dos jogadores.
// 0x040: Quando configurado, na hora que o alvo de um monstros muda de mapa, o monstro irá andar até
//        qualquer teleporte no campo de visão do mesmo (use com mob_npc_warp abaixo)
// 0x100: Quando configurado, u monstro irá pegar uma habilidade aleatória de sua lista e irá começar por
//        ela ao invés de chechar as habilidades em ordem (quando não configurado, se um monstro tem muitas
//        habilidade, aqueles perto do fim da lista raramente serão selecionadas)
// 0x200: Quando configurado, o atraso da repetição do uso da habilidade de um monstro não será aplicada para todas as
//        entradas da mesma habilidade, ou seja, apenas aquela entrada receberá o atraso de repetição, e as outras
//        entradas para a mesma habilidade não serão afetadas, tornando monstros como MvPs mais difíceis.
// 0x400: Pelo padrão os monstros tem alcance de 9 para todas as habilidades. Configure isso para forçar
//        as regras de alcance das habilidades normais neles.
// Exemplo: 0x140 -> Caçam jogadores por warps + usar habilides em ordem aleatória.
monster_ai: 0

// Configuração que define se os monstros poderão ser teleportados. (Nota 1)
// 0: Desativar.
// 1: Ativar 'monster-teleport' quando estiverem em teleportes de NPCs
// 2: Ativar 'monster-teleport' quando estiverem em teleportes originados pelos Sacerdotes
// 4: Desativar teleporte quando o mapa alvo conter o mapflag 'nobranch'.
mob_warp: 0

// Configuração que define quando a 'AI' dos monstros será ativada.
// Caso isso for setado com um valor acima de 0, será definido o tempo (em ms) que os monstros terão seu 'AI' ativo depois de todos os jogadores terem se afastado de seu espaço de visão.
mob_active_time: 0
boss_active_time: 0

// Configuração que define o ajuste da visão de alcance de Monstro e Bichos de Estimação.
// Esta é a coluna range2 no mob_db. (Nota 2)
view_range_rate: 100

// Configuração que define a taxa de perseguição que o mob concede antes de desistir da perseguição. (quanto mais longe o jogador está do seu campo de visão).
// Esta é a coluna range3 no mob_db. (Nota 2)
chase_range_rate: 100

// Configuração que define se deve permitir que monstros sejam agressivos e ataquem primeiro? (Nota 1)
monster_active_enable: yes

// Configuração que define se os nomes listados no mob_db devem sobrescrever os nomes especificados nos arquivos de envocação (spawn) de mob.
// 0: Não
// 1: Sempre usar o nome da coluna do mob_db (nome em inglês do monstro)
// 2: Sempre usar o nome da coluna do mob_db (nome  do monstro original do kRO)
override_mob_names: 0

// Configuração que define a taxa de atraso no dano de um monstro. (Nota 1)
// Configurar para no/0 é como eles sempre tivessem Vigor.
monster_damage_delay_rate: 100

// Configuração que define as ações de coletas de itens feita pelos monstros.
// 0 = O monstro consumirá o item.
// 1 = O monstro não consumirá o item.
monster_loot_type: 0

// Configuração que define a chance de um monstro carregar uma habilidade. (Nota 2)
// Taxas altas tornam a chance de 100% do monstro carregar habilidades sem/com poucos ataques normais.
// Configura para 0 para desabilitar as habilidades dos monstros.
mob_skill_rate: 100

// Configuração que define o ajuste no atraso da habilidade de um monstro. (Nota 2)
// Depois que um monstro carregar uma habilidade, há um atraso para que seja possível
// re-carregá-la novamente. Lembre-se que habilidades com atraso 0 não são afetadas por essa opção.
mob_skill_delay: 100

// Configuração que define a taxa de monstros em um mapa, 200 seria o dobro do spawn normal. (Nota 2)
mob_count_rate: 100

// Configuração que define a taxa de renascimento dos monstros em um mapa. 50 tornaria o renascimento muito mais rápido
// (metade do tempo de atraso). (Nota 2)
// Nota: Essa opção não afeta monstro que possuem renascimento imediato (maioria dos monstros normais).
mob_spawn_delay: 100
plant_spawn_delay: 100
boss_spawn_delay: 100

// Configuração que define se os monstros deverão, ou não, nascer na região de alcance de visão dos jogadores?
// Se configurado para 0 está desativado, por outro lado é o número de tentativas antes de desistir
// e o monstro nascer, de qualquer jeito, na visão do jogador, a não ser que o máximo (100) for usado,
// e nesse caso o monstro não nascerá, e tentará denovo em 5 segundos
// NOTA: Essa opção não afeta os monstro que sempre nascem no mesmo lugar (como as plantas),
// exceto se vc configurar para o nível máximo.
no_spawn_on_player: 0

// Configuração que define as coordenadas de nascimento nos arquivos que configuram o renascimento de monstros devem ser ignoradas. (Nota 1)
// Se definido como "yes", todos os monstros terão um local aleatório para reaparecer em todo mapa independentemente do que o arquivo de spawn do mob define.
force_random_spawn: no

// Configuração que define se os escravos (slaves) devem herdar traços passivos/agressivos de seu mestre.
// 0: Não, manter modo original
// 1: Escravo sempre agressivo
// 2: Escravo sempre passivo
// 3: Mesmo estado agressivo/passivo de seu dono
slaves_inherit_mode: 2

// Configuração que define se os escravos devem ter a mesma velocidade que seu mestre.
// NOTA: O padrão é 3 para os servidores oficiais.
// 0: Nunca.
// 1: Se o mestre pode andar
// 2: Se o mestre não pode andar (mesmo sem se mexer Mobs têm uma velocidade em seu mob_db)
// 3: Sempre
slaves_inherit_speed: 3

// Configuração que define se os ataques de monstros invocados (escravos) (alquimistas, ou monstros gerados pelo @summon) terão chance de despertar o efeito de cartas de seu dono. (Nota 1)
summons_trigger_autospells: yes

// Configuração que define quando um monstro é atacado por outro, se o monstro se vingará contra o dono do mesmo ao invés do próprio monstro.
// NOTA: Monstro sumonados são aqueles adquiridos via @summon e sumonados por Alquimistas.
retaliate_to_master: yes

// Configuração que define se monstros devem trocar de alvo temporariamente quando uma habilidade ativa uma habilidade de contra-ataque. (Nota 1)
// Ex: Um monstro ataca o jogador B, e o jogador A carrega uma habilidade C. Se configurado para sim (yes) e o monstro tiver uma habilidade que é despertada pela habilidade C, então A será alvo da habilidade, por outro lado B irá ser alvo de uma habilidade de reação.
mob_changetarget_byskill: no

// Configuração que define se a classe de um monstro mudar, se o mesmo recuperará completamente o HP. (Nota 1)
monster_class_change_full_recover: yes

// Configuração que define se poderá mostrar algumas informações do monstros próximo ao seu nome. (adicionado se preciso)
// (não afeta os guardiões ou o emperium)
// 0: Desabilitado
// 1: Mostrar o HP do monstro (Formato: Hp/MaxHp)
// 2: Mostrar o HP do monstro (Formato: Percentual do total de vida)
// 4: Mostrar o nível do monstro
show_mob_info: 0

// Configuração que define se deve ganhar Zeny ao matar monstros?
zeny_from_mobs: no

// Configuração que define os níveis dos Monstros (monstro irão passar de nível a cada vez que matarem um jogador e ficarão cada vez mais fortes).
// Taxa de experiência é calculada dessa maneira: ((nível do monstro-nível original do monstro)*(exp*(mobs_level_up_exp rate/100)))
// NOTA: Não afeta os Guardiões da Guerra do Emperium.
mobs_level_up: no
mobs_level_up_exp_rate: 1

// Configuração que define as opções de Monstros Dinâmicos. Usar mobs dinâmicos? (recomendado para servidores baixos e médios)
dynamic_mobs: yes

// Configuração que define se deve remover monstro mesmo que tenham sofrido dano.
mob_remove_damaged: yes

// Configuração que define o atraso antes de remover monstro de mapas vazios. (padrão 5 min = 300 segs)
mob_remove_delay: 300000

// Configuração que define em quem o mob npc_event é executado quando um monstro é morto.
// Tipo 0: Sobre o jogador que fez a maior parte dos danos para no mob.
// Tipo 1: Ligado quando o jogador matou o mob (se for morto por um não-jogador, recorre ao tipo 0).
// NOTA: Isso afeta quem ganha o Castelo, quando o Emperium está quebrado. 
mob_npc_event_type: 1

// Configuração que define o tempo em milisegundos para ativar a proteção contra "roubo da morte" (kill steal) de um monstro
// que pertencia a outro jogador. Configure para 0 se desejar desativar.
// Se estiver ativado e o jogador está com o comando @noks ativado, danos de outros jogadores (KS)
// que não estejam no grupo serão reduzidos para 0.
ksprotection: 0

// Configuração quando monstros invocados por MVPs, devem manter seu alvo quando são invocados para perto de seu mestre ?
mob_slave_keep_target: yes

// Sistema de Túmulos de MvP
// Configuração que define se será criado um Túmulo quando o jogador matar um MvP (MvPs citados em npc/monstros/... e utilizando o comando boss_monster).
// Tipo 0: Desliga o sistema.
// Tipo 1: Sistema ligado.
mvp_tomb_enabled: yes
