// Configuração que define a taxa de tempo que leva para conjurar uma magia. (Nota 2, 0 = instantânea)
casting_rate: 100

// Configuração que define o tempo de atraso (delay) depois de conjurar. (Nota 2)
delay_rate: 100

// Configuração que define se o tempo de atraso da conjuração de habilidades depende da DES e/ou AGI do jogador. (Nota 1)
// NOTA: Em servidores oficiais, DES ou AGI não afetam o tempo de atraso.
// Não recomendado o uso de DES, que já é utilizada no tempo de conjuração das magias.
delay_dependon_dex: no
delay_dependon_agi: no

// Configuração que define o tempo de atraso mínimo para TODAS habilidades depois de conjuradas (em ms). (Nota 1)
// NOTA: Colocar qualquer coisa acima de 0 nessa configuração pode acabar com os "Speed Hacks".
min_skill_delay_limit: 100

// Configuração que define o tempo de atraso mínimo de "não andar" para todas as habilidades.
// NOTA: Não configure esse valor como muito baixo, pois o personagem começará a se mover muito rápido depois de
// usar uma habilidade, o cliente não atualizará isso, e o jogador/monstro irá aparecer depois do "teleporte".
default_walk_delay: 300

// Configuração que define se deve desativar por completo o atraso das habilidades dos seguintes tipos. (Nota 3)
// NOTA: Por configuração padrão, os monstros não tem delay nas habilidades especificadas na database da habilidade,
// mas seguem o próprio delay de reutilização de habilidades na qual é configurada no mob_skill_db.
// Quando configurado, o delay para todas as magias torna-se min_skill_delay_limnit.
no_skill_delay: 2

// Configuração que define com quanto de DES o tempo de conjuração é nulo (Instant Cast/Conjuração Instantânea).
castrate_dex_scale: 150

// Configuração que define qual deve ser o resultado da fórmula: (2*Dex + Int) para que o cast variável seja nulo.
vcast_stat_scale: 530

// Configuração que define qual o nível de suavidade o sistema de habilidades dará para habilidades quando
// fazendo a contabilidade da (ASPD) para as habilidades de conjuração. (Nota 2, entre 0 e 100)
//
// NOTA: Essa configuração para 100% pode causar alguns problemas com habilidades válidas não sendo conjuradas.
//       A diferença de tempo entre cliente e servidor varia assim permitindo suavidade de 90%
//       deve ser suficiente em compensação de pequenas margens de erro.
skill_amotion_leniency: 90

// Configuração que define se os ataques normais irão ignorar o atraso após o uso de uma habilidade. (Nota 1)
skill_delay_attack_enable: yes

// Configuração para decidir o quanto o alvo pode andar quando uma habilidade tiver começado a ser conjurada antes de falhar.
// 0 para desabilitar a distância que o alvo pode andar. (padrão)
skill_add_range: 0

// Configuração que define se o alvo sair do alcance enquanto uma magia é conjurada, se será usado itens e SP de quem conjurou a magia mesmo assim. (Nota 1)
skill_out_range_consume: no

// Configuração que define A distância entre quem conjura uma magia e o alvo define se a habilidade é uma habilidade de alcance? (Nota 3)
// Se configurado, quando a distância entre o conjurador e o alvo for maior que 3, a habilidade é considerada
// de longo alcance. Caso contrário, será de pequeno alcance.
// Se não for configurada, o alcance é determinado pelo "range" da skill. (se for acima de 5, é uma habilidade de alcance).
// Padrão: 14 (monstros + bichos de estimação + homunculus).
// OBS: Os alcances (ranges) das habilidades podem ser encontradas no skill_db.txt.
skillrange_by_distance: 14

/ Configuração que define se os equipamentos de alcance devem sobrepor as habilidades de alcance definidas no
// skill_db para a maioria das habilidades baseadas em armas. (Nota 3)
// NOTA: Habilidades afetadas por esta opção são aquelas que cujo alcance (range)
// na skill_db são negativas. Lembre-se, a menos que monster_ai0x400 seja configurada,
// o alcance das habilidades de todos os monstros é 9.
skillrange_from_weapon: 30

// Configuração que define se deve haver uma checagem no status do conjurando enquanto carrega uma magia?
// Quando sim, Chuva de Meteoros, Nevasca e qualquer outra magia de área não terá efeito
// enquanto o conjurador estiver indisponível para lutar. (Ex: atordoado).
skill_caster_check: yes

// Configuração que define se as magias de terreno desaparecem quando o conjurador morre. (Nota 3)
clear_skills_on_death: 0

// Configuração que define se as magias de terreno devem desaparecer quando o conjurador mudar de mapa. (Nota 3)
clear_skills_on_warp: 15

// Configuração que define a sobreposição do modo de alvo das habilidades de terreno.
// Mudando para "yes", essa configuração irá sobrepor o modo do alvo de habilidades de terreno com a flag 0x01 para
// "sem inimigos". As duas habilidades afetadas (por conf. padrão) são Escudo Sagrado e Escudo Mágico.
// (se configurado para "yes", essas 2 habilidades só irão passar a proteger aliados)
// Veja db/skill_unit_db.txt para mais informações.
defunit_not_enemy: no

// Configuração que define se habilidades darão seu número total de ataques (hits) quando elas não falham/estão bloqueadas.
// (por exemplo, Lanças de Fogo sempre vai dar o "número de lanças" de dano contra plantas?)
// Valor (somas): 1 para ataques baseados em armas, 2 para ataques mágicos, 4 para outros tipos de ataque.
skill_min_damage: 6

// Configuração que define a taxa de atraso para o combo do Monge (Nota 2)
combo_delay_rate: 100

// Configuração que define se jogadores poderão usar um tipo alternativo da habilidade Contra-Ataque. (Nota 3)
// Para aqueles personagens nos quais estão configurados 100% Crítico.
// Caso contrário, isso irá ignorar a DEF e HIT+20, CRIT*2.
auto_counter_type: 15

// Configuração que define se as habilidades de terreno podem ser colocadas umas sobre as outras. (Nota 3)
// Por padrão, habilidades configuradas com UF_NOREITERATION não podem ser colocadas sobre outras.
// Essa configuração irá sobrepor o UF_NOREITERATION (skill_unit_db)
skill_reiteration: 0

// Configuração que define se as habilidades de chão NÃO poderão ser colocadas debaixo/perto do jogador/monstro. (Nota 3)
// Caso definido como '1' ou 'yes', somente habilidades configuradas com UF_NOFOOTSET serão afetadas. (skill_unit_db)
skill_nofootset: 1

// Configuração que define se as armadilhas devem (armadilhas de Caçadores + Pântano dos Mortos) mudar o alvo para "todos" dentro
// das arenas pvp/gvg. (Nota 3)
// Configuração em servidores oficiais: Sim para armadilha-jogador.
gvg_traps_target_all: 1

// Configuração de algumas armadilhas (configure caso seja necessário).
// 1: As armadilhas são invisíveis para aqueles que entrarem no alcance dela. Quando configurado "no",
// as armadilhas tornam-se vísives o tempo todo. (Armadilhas invisíveis podem ser detectadas com a habilidade
// "Alerta" do Caçador).
traps_setting: 0

// Configuração que define as restrições para a Habilidade "Criar Flora" dos Alquimistas (configure caso seja necessário).
// 1: Floras podem levar danos de jogadores fora de mapas PvP.
// 2: Desativar quando se tem diferentes tipo fora ao mesmo tempo.
// (exemplo: é proibido invocar qualquer monstro exceto hidras quando já se tem uma hidra invocada)
summon_flora_setting: 3

// Configuração que define se deve levar em consideração as paredes, como uma barreira de impedimento, ao usar habilidades de grande cobertura. (Nota 1)
// (Esta configuração, quando "yes", fará com que as magias Nevasca e Ira de Thor quando forem conjuradas
// pertos de paredes não atinjam os monstros que estiverem do outro lado)
skill_wall_check: yes

// Configuração que define se quando estiver com Furtividade, deve-se checar se o jogador/monstro está perto de uma parede, ou não. (Nota 1)
// Nota: Quando a habilidade não checa se há ou não paredes perto do player/monstro, será levado em conta que
// uma parede está perto do usuário (você sempre estará com a velocidade baseada na distância da parede).
// 0 = não checar por paredes.
// 1 = checar por paredes.
// 2 = Furtividade não é cancelado quando o usuário atacar.
// 4 = Furtividade não é cancelado quando o usuário usar magias.
player_cloak_check_type: 1
monster_cloak_check_type: 4

// Configuração que define a possibilidaded de usar habilidades ilimitadas de área? (Nota 3)
land_skill_limit: 1

// Configuração que determina que tipo de mensagem será enviada caso uma habilidade falhe:
// 1 - Desativa todos os tipos de mensagem de falha.
// 2 - Desativa mensagem de falha devido a delay.
// 4 - Desativa mensagem de falha da habilidade Rapto.
// 8 - Desativa mensagem de falha da habilidade Envenenar.
display_skill_fail: 2

// Configuração que define se um jogador dentro de uma sala de chat pode ser teletransportado por um portal. (Nota 1)
chat_warpportal: no

// Configuração que define se a habilidade "Sentido Sobrenatural" deve mostrar a defesa do monstro também.
// 0: Não mostrará defesa
// 1: Defesa base
// 2: Mostra DEF/MDEF
// 3: Ambas (Padrão)
sense_type: 3

// Configuração que define qual estilo de Disparo de Esferas será utilizado.
// 0 = Aegis style (único ataque com múltiplos golpes)
// 1 = Athena style (ataques múltiplos consecutivos)
finger_offensive_type: 0

// Configuração do Crux Magnum (não mexa com estas caso não saiba).
// Caso seja configurado para não, o intervalo de golpes será aumentado de acordo com a quantidade de monstros
// em uma mesma célula. (significa que quando tiver monstros parados em uma mesma célula, eles não vão receber
// todos os danos)
gx_allhit: no

// Configuração que define a aparência do Crux Magnum. (Padrão: 1)
// 0: Amarelo
// 1: Branco
gx_disptype: 1

// Configuração que define a diferença máxima de nível para a habilidade Devoção.
devotion_level_difference: 10

// Configuração que define a possibilidade do uso de habilidades em grupo.
// Se definido como "no", possibilita o uso de habilidades em grupo, estando sozinho. (Nota 1)
player_skill_partner_check: yes

// Configuração que define o tipo de remoção de armadilhas:
// 0 = Sistema do Aegis: Assim que acaba a armadilha, aparece o item "Armadilha" (1 só).
// 1 = Sistema do eAthena: Todos os itens usados para remover a armadilha voltam.
skill_removetrap_type: 0

// Configuração que define a penalidade no dano da habilidade "Apunhalar" ao usar um arco.
// Caso seja usado um arco na habilidade "Apunhalar", terá uma penalidade de 50% no dano? (Nota 1)
backstab_bow_penalty: yes

// Configuração que define quantas vezes são possíves tentar roubar um monstro.
// Nota: Isso evita um exploit de roubo de itens (os que tem chances baixas de dropar).
// 0 para desativar. (máximo: 255)
skill_steal_max_tries: 0

// Configuração que define se arruaceiros podem plagiar habilidades de classes avançadas.
// 0 = sem restrições
// 1 = somente Desordeiros poderão plagiar habilidades de classes avançadas.
// 2 = habilidades avançadas não podem ser plagiadas
// Padrão de servidores oficiais: 2.
copyskill_restrict: 2

// Configuração que define se Frenesi cancelará os buffs que já estiverem ativados.
berserk_cancels_buffs: no

// Configuração que define o nível e força de um "Curar" de MVP. Quando alguém conjurar um Curar deste nível ou acima,
// a fórmula para a quantidade é ignorada e o valor curado será o que você configurar aqui.
max_heal: 9999
max_heal_lv: 11

// Configurações da habilidade Chamado Urgente (Habilidade de Guilda).
// Lembre-se que para usar esta habilidade de clã,
// você precisa de no mínimo 1 de 1/2 e 4/8.
// 1: Habilidade funciona fora das WoEs
// 2: Habilidade funciona somente em WoEs
// 4: Habilidade funciona fora de mapas GvG
// 8: Habilidade funciona somente mapas GvG
//16: Habilidade não funciona em mapas com a mapflag "nowarpto"
// (Funcionará em castelos GVG mesmo se a mapflag "nowarpto" estiver configurada)
emergency_call: 11

// Configurações da Aura da Guilda.
// (Só afetará as seguintes habilidades: GD_LEADERSHIP, GD_GLORYWOUNDS, GD_SOULCOLD e GD_HAWKEYES)
// Lembre-se que para usar esta habilidade de clã,
// você precisa de no mínimo 1 de 1/2 e 4/8.
// 1: Habilidade funciona fora das WoEs
// 2: Habilidade funciona somente em WoEs
// 4: Habilidade funciona fora de mapas GvG
// 8: Habilidade funciona somente em mapas GvG
//16: Habilidade não afetará o Líder da Guilda
guild_aura: 31

// Configuração que define o nível máximo das habilidades dos monstros
// Nota: Se o MVP for muito forte, reduza para 10.
mob_max_skilllvl: 100

// Configuração que permite que jogadores não vejam o menu quando usarem Teleporte no nível 1. (Nota 1)
// O menu tem 2 opções. "Teleportar" e "Cancelar".
skip_teleport_lv1_menu: no

// Configuração que define se o uso das habilidades de Mestre Taekwon serão permitidas sem ser de acordo com o tempo (Solar/Lunar/Estelar). (Nota 1)
allow_skill_without_day: no

// Configuração que define se o uso de habilidades "ES-" é permitido em jogadores? (Nota 1)
allow_es_magic_player: no

// Configuração que define a taxa das habilidades Benção Solar, Lunar e Estelar (100% = 10000)
sg_miracle_skill_ratio: 2

// Configuração que define a duração das habilidades Benção Solar, Lunar e Estelar (em ms)
sg_miracle_skill_duration: 3600000

// Configuração que define a taxa das habilidades Fúria Solar, Lunar e Estelar (100% = 10000)
sg_angel_skill_ratio: 10

// Configuração que define quais habilidades que bHealPower tem efeito:
// 1: Cura, 2: Santuário, 4: Arremessar Poção, 8: Arremessar Poção Compacta, 16: Maçãs de Idun.
skill_add_heal_rate: 7

// Configuração que define o dano da habilidade Terremoto com um único alvo na tela pode ser refletido? (Nota 1)
// Nota: Em servidores oficiais, Terremoto reflete se há somente um alvo na tela,
// o que poderia ser um exploit para caçar MVPs.
eq_single_target_reflectable: yes

// Configuração do dano refletido nos estados de invencibilidade. (Nota 1)
// Em servidores oficiais, você recebe dano refletido ou de destino das cartas mesmo no estado de invencibilidade.
// Se essa configuração estiver habilitada, irá permitir que você seja imune a todos os tipos de dano, inclusive os mencionados acima.
// (O número será exibido, mas o dano real não será feito)
invincible.nodamage: no

// Configuração que define dançar durante a troca de arma
// Nos servidores oficiais, foi feita uma correção para previnir o cancelamento das habilidades musicais durante a mudança de armas.
// Padrão: yes
dancing_weaponswitch_fix: yes