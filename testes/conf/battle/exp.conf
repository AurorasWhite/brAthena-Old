// Configuração da taxa em que a EXP de base é concedida. (Nota 2)
base_exp_rate: 100

// Configuração da taxa em que a EXP de job é concedida. (Nota 2)
job_exp_rate: 100

// Configuração para que o jogador possa passar mais de um nível de uma vez. (Nota 1)
multi_level_up: no

// Configuração da taxa máxima de EXP que pode ser concedida ao matar um monstro. (10 = 1.0%)
max_exp_gain_rate: 0

// Configuração do método de conceder a EXP ao matar um monstro:
// 0 = usar o dano dado no monstro / o dano total dado é a proporção do cálculos de danos
// 1 = usar o dano dado no monstro / o max_hp é a proporção do cálculo de danos
// NOTA: Usando a opção 1 disabilita o bônus que o primeiro atacando quando está dividindo experiência ganha-a dobrada.
exp_calc_type: 0

// Configuração da taxa de EXP concedida por ataques únicos ao monstro (Quanto mais ataques ("hits" + EXP)).
// (Ex: Para 5 atacantes temos 25 para cada, +(25*4)% = 100% exp).
exp_bonus_attacker: 25

// Configuração do número máximo de atacantes em que a taxa de EXP será concedida.
// (Ex: Se você por 5 atacantes teremos 4*número de atacantes = 12).
exp_bonus_max_attacker: 12

// Configuração da taxa de EXP concedida por MVPs. (Nota 2)
mvp_exp_rate: 100

// Configuração da taxa de EXP de base/job concedida por NPCs. (Nota 2)
quest_exp_rate: 100

// Configuração da taxa de EXP de job, concedida pela habilidade curar (100 é o mesmo que a quantidade da cura, 200 é o drobro.
// O balanço da taxa de EXP é melhor de 5 a 10)
heal_exp: 0

// Configuração da taxa de experiência ganha no processo de ressurreição, 1 = 0,01%
// O cálculo é feito pela experiência ganha * diferença de leveis da pessoa que recebeu experiência / 100 * resurrection_exp/10000
resurrection_exp: 0

// Configuração da taxa de EXP de job quando se usa a habilidade "Desconto".
// (em incrementos de 0,01% - 100 é de 1%, 10000 é normal, 20000 é o dobro).
/// A forma é calculada da seguinte maneira (dinheiro recebido * skill lv) * shop_exp / 10000.
shop_exp: 0

// Configuração que habilita ganho de EXP para jogadores em cenários PVP.
pvp_exp: yes

// Configuração da penalidade de quando um jogador morre.
// 0 = Sem penalidade.
// 1 = Perde uma % do nível atual.
// 2 = Perde uma % da experiência total.
death_penalty_type: 1

// Configuração da taxa de penalidade da EXP de base. (Cada 100 equivale a 1% da experiência)
death_penalty_base: 100

// Configuração da taxa de penalidade da EXP de job. (Cada 100 equivale a 1% da experiência)
death_penalty_job: 100

// Configuração de penalidade com pagamento de zenys quando um jogador morre.
// Nota: É uma porcentagem de seus zenys totais, então 100 = 1%.
zeny_penalty: 0

// Configuração para mostrar a experiência adquirida ao matar um monstro. (Nota 1)
disp_experience: no

// Configuração para mostrar o zeny ganho. (de mobs, trocas, etc) (Nota 1)
disp_zeny: no

// Configuração para usar o conteúdo da db/statpoint.txt quando resetar os atributos ou passar de nível. (Nota 1)
// Se configurar com 'no', você deverá utilizada um meio externo para guardar os pontos ganhos/perdidos.
// (Ex: NPCs vendedores de statpoint).
use_statpoint_table: yes
