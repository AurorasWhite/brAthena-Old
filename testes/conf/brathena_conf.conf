// ------------------------------ Definições de Experiência & Drop ------------------------------

// Configuração da taxa em que a EXP de base é concedida. (Nota 2)
base_exp_rate: 100

// Configuração da taxa em que a EXP de job é concedida. (Nota 2)
job_exp_rate: 100

// Configuração para que o jogador possa passar mais de um nível de uma vez. (Nota 1)
multi_level_up: no

// Configurações de chances que itens comuns são dropados (Qualquer item normal, exceto cartas).
item_rate_common: 100
item_rate_common_boss: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// Configurações das chances que itens de cura são dropados (Itens que recuperam hp e sp).
item_rate_heal: 100
item_rate_heal_boss: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// Configurações das chances que outros itens usáveis são dropados, fora os itens de cura.
item_rate_use: 100
item_rate_use_boss: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// Configurações das chances que os equipamentos são dropados.
item_rate_equip: 100
item_rate_equip_boss: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// Configurações das chances que as cartas são dropadas.
item_rate_card: 100
item_rate_card_boss: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// Configurações das chances que os itens MVP são dropados. (direto no seu inventário)
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000

// Configurações das chances que os itens são dropados por itens geradores de itens. (Ex: Velho Álbum de Cartas)
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// Configurações das chances que os itens dropados por tesouros. (Ex:Báu do Tesouro)
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// ------------------------------ Definições de Personagem ------------------------------

// Configuração do nível máximo para jogadores.
// NOTA: Lembre-se que deve mudar os arquivos exp2/exp na pasta DB e na source para alterações maiores.
max_lv: 99

// Configuração que define a taxa de HP máximo para jogadores. (Padrão: 100)
hp_rate: 100

// Configuração que define a taxa de SP máximo para jogadores. (Padrão: 100)
sp_rate: 100

// Configuração que define a velocidade de ataque máxima. (Padrão 190, Máxima 199)
max_aspd: 190

// Configuração que define a velocidade de ataque máxima para 3rd classes. (Padrão 193, Máxima 199)
max_third_aspd: 193

// Configuração que define a velocidade máxima ao andar (200 é o dobro da velocidade normal)
max_walk_speed: 300

// Configuração que define o HP máximo. (Padrão: 1000000)
max_hp: 1000000

// Configuração que define o SP máximo. (Padrão: 1000000)
max_sp: 1000000

// Configuração que define o limite máximo para os atributos. (agilidade, força, etc.)
max_parameter: 99

// Configuração que define o limite máximo para os atributos para Terceiras Classes.
max_third_parameter: 120

// Configuração que define o limite máximo de atributos para classes bebês.
max_baby_parameter: 80

// Configuração que define o limite máximo de atributos para Terceiras Classes Bebês.
max_baby_third_parameter: 108

// Configuração que define a Máxima def/defMágica.
// NOTA: does not affects habilidades and status effects like Mental Strength.
// Se weapon_defense_type é diferente de zero, it won't apply to max def.
// Se magic_defense_type é diferente de zero, it won't apply to max mdef.
max_def: 99

// ------------------------------ Definições de Habilidades ------------------------------

// Configuração que define a taxa de tempo que leva para conjurar uma magia. (Nota 2, 0 = instantânea)
casting_rate: 100

// Configuração que define o tempo de atraso (delay) depois de conjurar. (Nota 2)
delay_rate: 100

// Configuração que define se o tempo de atraso da conjuração de habilidades depende da DES e/ou AGI do jogador. (Nota 1)
// NOTA: Em servidores oficiais, DES ou AGI não afetam o tempo de atraso.
// Não recomendado o uso de DES, que já é utilizada no tempo de conjuração das magias.
delay_dependon_dex: no
delay_dependon_agi: no

// Configuração que define com quanto de DES o tempo de conjuração é nulo (Instant Cast/Conjuração Instantânea).
castrate_dex_scale: 150

// Configuração que define qual deve ser o resultado da fórmula: (2*Dex + Int) para que o cast variável seja nulo.
vcast_stat_scale: 530

// ------------------------------ Definições de Batalha ------------------------------

// Configuração para habilitar a esquiva perfeita. (Nota 3)
enable_perfect_flee: 1

// Configuração de ajuste do dano de ataques físicos para a Guerra do Emperium (Guilda Vs Guilda). (Nota 2)
gvg_short_attack_damage_rate: 80

// Configuração de ajuste do dano de ataques à longa distância para a Guerra do Emperium (GvG). (Nota 2)
gvg_long_attack_damage_rate: 80

// Configuração de ajuste do dano de "habilidades com armas" para a Guerra do Emperium (GvG). (Nota 2)
gvg_weapon_attack_damage_rate: 60

// Configuração de ajuste do dano por magias para a Guerra do Emperium (GvG). (Nota 2)
gvg_magic_attack_damage_rate: 60

// Configuração de ajuste do dano por habilidades para a Guerra do Emperium (GvG). (Nota 2)
gvg_misc_attack_damage_rate: 60

// Configuração de penalidade para Esquiva em mapas de GvG. (O valor oficial é 20). (Nota 2)
// NOTA: Essa porcentagem não é absoluta, portanto 20 é -20% de sua esquiva total.
gvg_flee_penalty: 20